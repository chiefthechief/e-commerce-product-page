<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
   <link rel="stylesheet" href="./swiper-bundle.min.css">
   <link rel="stylesheet" href="./style.css">
   <title>Ecommerce Product Page</title>
</head>
<body>
   <header class="flex">
      <nav class="nav-left flex">
         <i class="fa-solid fa-bars"></i>
         <img src="./images/logo.svg" alt="company logo">
         <ul>
            <li><i class="fa-solid fa-xmark"></i></li>
            <li><a>Collections</a></li>
            <li><a>Men</a></li>
            <li><a>Women</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
         </ul>
      </nav>
      <nav class="nav-right flex">
         <i class="fa-solid fa-cart-shopping"></i>
         <img src="./images/image-avatar.png" alt="customer profile photo">
      </nav>
   </header>
   <main>
      <div class="container">
         <div class="swiper">
            <div class="swiper-wrapper">
               <div class="swiper-slide">
                  <div class="image-wrapper">
                     <img src="./images/image-product-1.jpg" alt="product-1">
                  </div>
               </div>
               <div class="swiper-slide">
                  <div class="image-wrapper">
                     <img src="./images/image-product-2.jpg" alt="product-1">
                  </div>
               </div>
               <div class="swiper-slide">
                  <div class="image-wrapper">
                     <img src="./images/image-product-3.jpg" alt="product-1">
                  </div>
               </div>
               <div class="swiper-slide">
                  <div class="image-wrapper">
                     <img src="./images/image-product-3.jpg" alt="product-1">
                  </div>
               </div>
               <div class="swiper-pagination"></div>
               <div class="swiper-button-prev"></div>
               <div class="swiper-button-next"></div>
            </div>
         </div>
      </div>
      <section>
         <h1>SNEAKER COMPANY</h1>
         <h2>Fall Limited Edition Sneakers</h2>
         <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the earter can offer.</p>
         <div class="flex">
            <p class="bolder">$125.00</p>
            <p class="bolder">50%</p>
            <p>$125.00</p>
         </div>
         <div class="flex">
            <i class="fa-solid fa-minus"></i>
            <p class="bolder">0</p>
            <i class="fa-solid fa-plus"></i>
         </div>
         <div class="flex">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Add to cart</p>
         </div>
      </section>
   </main>
   <script src="./swiper-bundle.min.js"></script>
   <script src="./index.js"></script>
</body>
</html>
